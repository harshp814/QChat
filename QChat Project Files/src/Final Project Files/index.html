<!Doctype html>
<html>

    <head>
        <title>QChat</title>
        <link href="https://fonts.googleapis.com/icon?family=Raleway:300,400,500,700" rel="stylesheet">
        <script src="https://use.fontawesome.com/939e9dd52c.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id ="first" class="mainDiv">
            <h1 align="left">QChat - Enter chatroom code:</h1>
            <input align="left" id="text1" placeholder="Please enter your session ID..."></input>
            <button class="submitbutton" align="right" id="submit1" onClick="btn1SessionID()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div id="belowButton"></div>

        <div id="second" class="mainDiv" align="right" hidden>
            <h1 align="left">Make a post:</h1>
            <textarea #box id="text" placeholder="Please enter your question ..."></textarea>
            <button class="submitbutton" id="submit" onClick="btn2Question()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>

        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCXCVH1x4cHSIf4NCXrfdm2GGrpvucGy0k",
            authDomain: "qchat14.firebaseapp.com",
            databaseURL: "https://qchat14.firebaseio.com",
            projectId: "qchat14",
            storageBucket: "qchat14.appspot.com",

        <script src="index.js"></script>

        <div id="secondDiv" hidden>
            <h1 id="out"></h1>
        </div>
    </body>
</html>
